<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">{{'feedback' | translate}}</h1>
  </ion-header-bar>
  <ion-content>
    <form name="appfeedback" ng-submit="">
    <div class="row">
      <div class="col-33">
        {{'rate' | translate}}: <rating ng-model="rating.rate" max="rating.max"></rating><br>
        <div class="list">
          <label class="item item-input ">
            <input type="text" placeholder="{{'name' | translate}}">
          </label><br>
          <label class="item item-input">
            <input type="email" placeholder="{{'email' | translate}}">
          </label>
        </div>
      </div>
      <div class="col-66">
        <div class="list list-inset">
          <label class="item item-input">
            <textarea type="text" rows="10" placeholder="{{'comments'| translate}}"></textarea>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <button class="button icon-left ion-paper-airplane button-calm">{{'submit' | translate}}</button>
        <button class="button icon-left ion-close-round button-calm" ng-click="closeModal()">{{'cancel' | translate}}</button>
      </div>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
