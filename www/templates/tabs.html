<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'dashboard' | translate }}" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Apps Tab -->
  <ion-tab title="{{ 'apps' | translate }}" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/apps">
    <ion-nav-view name="tab-apps"></ion-nav-view>
  </ion-tab>

  <!-- How To Tab -->
  <ion-tab title="{{ 'howto' | translate }}" icon-off="ion-help" icon-on="ion-help" href="#/tab/howto">
    <ion-nav-view name="tab-howto"></ion-nav-view>
  </ion-tab>

  <!-- Social Tab -->
  <ion-tab title="{{ 'social' | translate }}" icon-off="ion-chatboxes" icon-on="ion-chatboxes" href="#/tab/social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="{{ 'about' | translate }}" icon-off="ion-information" icon-on="ion-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
