<ion-view view-title="Dashboard">

  <ion-nav-buttons side="left">
  <button class="button button-clear" menu-toggle="right">
    <i class="icon ion-ios-gear"></i>
  </button>
  </ion-nav-buttons>
  <ion-nav-title>
    Dashboard111
  </ion-nav-title>

  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{'language_type' | translate}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
