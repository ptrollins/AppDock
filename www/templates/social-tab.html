<ion-view view-title="{{'social' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="util.linkTo('home')" >
      {{'home' | translate}}
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">

    <button ng-click="getPhoto()" class="button button-block button-calm">Take Photo</button>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%">

  </ion-content>
</ion-view>
