<ion-view view-title="{{ 'devprofile' | translate }}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="util.linkTo('home')" >
      {{'home' | translate}}
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="" ng-repeat="developer in developers">
      <button href="#/tab/developer/{{developer.id}}">
        <h2>{{developer.name}}</h2>
        <p>{{developer.description}}</p>
      </button>
    </div>
  </ion-content>
</ion-view>
