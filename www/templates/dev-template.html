<ion-view view-title="{{ 'devprofile' | translate }}">
  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button class="button-clear" ng-click="util.linkTo('tab.developers')">
      <i class="ion-chevron-left"></i> {{ 'devprofile' | translate }}
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="row row-center">
        <img ng-src="{{developer.image}}" style="width: 128px; height: 128px;">
        <h1 class="padding-left padding-right" style="float: right">{{developer.name}}</h1>
        <h2 class="padding-left padding-right" style="float: right">{{developer.description}}</h2>
    </div>
    <hr style="width: 100%">
    <div class="row" style="height: 100%">
      <div style="width: 25%; height: 100%; float:left;">
        <ion-list>
        <a class="item" ng-class="{ 'active': activeItem === 'profile'}"
           ui-sref="tab.dev-template.dev-profile" ng-click="setProfile()">Profile</a>
        <a class="item" ng-class="{ 'active': activeItem === 'apps'}"
           ui-sref="tab.dev-template.dev-apps" ng-click="setApps()">My Apps</a>
        <a class="item" ng-class="{ 'active': activeItem === 'feedback'}"
           ui-sref="tab.dev-template.dev-feedback" ng-click="setFeedback()">Feedback</a>
        </ion-list>
      </div>
      <div class="" style="width: 74%; height: 100%; float:right;">
        <ion-nav-view  name="dev-profile"></ion-nav-view>
        <ion-nav-view  name="dev-apps"></ion-nav-view>
        <ion-nav-view  name="dev-feedback"></ion-nav-view>
        <ion-nav-view  name="dev-app"></ion-nav-view>
      </div>
    </div>
  </ion-content>
</ion-view>
